                <p>这是一个形容词，来源于人称“阎王”的张高毅</p>

            </div>

            <div class="panel">
                <h2>“1000%考外交”</h2>
                <p>历史老师在一次考试前，课上说了一句名言：“这次考试1000%考外交！”。结果没考。</p>
                <p class="comment">是出题人的问题，不是亲爱的历史老师的问题</p>
            </div>
